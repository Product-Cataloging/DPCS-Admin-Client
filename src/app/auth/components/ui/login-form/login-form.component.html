<main class="form-signin w-100 p-3 m-auto">
  <h1 class="text-center fw-bolder my-0">MAVEKO</h1>
  <hr>
  <h4 class="text-muted text-center my-0 py-0">Please Login</h4>
  <form [formGroup]=" form" (submit)="onSubmit()" class="p-3">
    <mat-form-field class="d-block">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    <div *ngFor="let error of errors">
      <small class="d-block text-danger">
        <strong>{{error}}</strong>
      </small>
    </div>

    <div mat-dialog-actions>
      <button class="w-100 btn btn-md btn-dark my-2 rounded" type="submit">Login</button>
    </div>
  </form>
</main>
