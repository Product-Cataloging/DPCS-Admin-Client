<div class="">
  <div *ngIf="user_type == 'Operator'" class="text-end">
    <button mat-raised-button class="action-button bg-warning px-4 mx-2" (click)="onMarkAsInprogress()">
      <i class="pi pi-clock"></i>
      Processing!
    </button>

    <button mat-raised-button class="action-button bg-success text-white px-4" (click)="onMarkAsDone()">
      <i class="pi pi-check-circle"></i>
      Addressed!
    </button>
  </div>
</div>

<div class="my-3">
  <app-list #list [columns]="columns" [caption]="'Quotation Requests'" [hasAction]="false" [data]="quotation$|async"
    [checkedData]="selectedItems" [checkbox]="user_type=='Operator'" (selectedData)="onSelectQuotation($event)"
    [hasPagination]="true" [rows]="10">
  </app-list>
</div>
