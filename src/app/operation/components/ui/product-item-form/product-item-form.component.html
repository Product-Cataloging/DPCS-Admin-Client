<form [formGroup]="form" (submit)="onSubmit()" class="p-3">
  <mat-form-field class="d-block">
    <mat-label>Dimensions</mat-label>
    <input matInput formControlName="dimensions" required>
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color">
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Material</mat-label>
    <input matInput formControlName="material">
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Unit of Measure</mat-label>
    <mat-select formControlName="unit_id" required>
      <mat-option *ngFor="let unit_of_measure of units_of_measure$|async" [value]='unit_of_measure.id'>{{
        unit_of_measure.abbreviation }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="warn" (click)="onClose()">
      <mat-icon>remove_circle</mat-icon>
      Cancel
    </button>
    &nbsp;
    <button mat-raised-button color="primary" type="submit" class="justify-content-center align-items-center">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
