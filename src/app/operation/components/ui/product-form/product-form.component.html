<form [formGroup]="form" (submit)="onSubmit()" class="p-3">
  <mat-form-field class="d-block">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Product Category</mat-label>
    <mat-select formControlName="category_id" required>
      <mat-option *ngFor="let category of categories$|async" [value]='category.id'>{{ category.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="d-block">
    <mat-label>Product Supplier</mat-label>
    <mat-select formControlName="supplier_id" required>
      <mat-option *ngFor="let supplier of suppliers$|async" [value]='supplier.id'>{{ supplier.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="warn" (click)="onClose()">
      <mat-icon>remove_circle</mat-icon>
      Cancel
    </button>
    &nbsp;
    <button mat-raised-button color="primary" type="submit" class="justify-content-center align-items-center">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
